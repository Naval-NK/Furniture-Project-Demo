<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- BACK BUTTON -->
        <span class="mt-5">
            <a routerLink="/home">

            </a>
            <span  id="sofa_set" class="text text-uppercase text-center mt-3">
                Collection of Sofa Set's

        </span>
        
        <!-- SOFA COLLECTION -->
        <div class="row">
            <div class="col-sm-6 mt-2 mb-2">
                <img src="../../assets/living/sofa_collection2.png" alt=""

            </div>
            <div class="col-sm-6 mt-2">
                <img src="../../assets/living/sofa_collection3.png" alt=""
                class="img-fluid">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6 mt-2 mb-2">
                <img src="../../assets/living/sofa_collection4.png" alt=""

            </div>
            <div class="col-sm-6 mt-2">
                <img src="../../assets/living/sofa_collection5.png" alt=""
                class="img-fluid">
            </div>
        </div>

        <!-- TIPOI COLLECTION -->
        <p class="text text-uppercase text-center mt-5">
            Variety of Tipoi Designs
        </p>
        <div class="row mt-3">
            <div class="col-xs-6 col-md-4 mt-2 mb-2">
                <img src="../../assets/living/tipoi1.png" alt=""

            </div>
            <div class="col-xs-6 col-md-4 mt-2 mb-2">

            </div>
            <div class="col-md-4 mt-2 mb-2 hidden-xs">
                <img src="../../assets/living/tipoi3.png" alt=""
                class="img-fluid">
            </div>
        </div>

        <!-- TV UNIT -->
        <p class="text text-uppercase text-center mt-5">
            Plenty Number of Designs available in TV-UNIT

        <div class="row mt-3 mb-5">
            <div class="col-xs-6 col-md-4 mt-2 mb-2">
                <img src="../../assets/living/tv-unit3.png" alt=""
                class="img-fluid">
            </div>
            <div class="col-xs-6 col-md-4 mt-2 mb-2">
                <img src="../../assets/living/tv-unit4.png" alt=""
                class="img-fluid">
            </div>
            <div class="col-md-4 mt-2 mb-2 hidden-xs">
                <img src="../../assets/living/tv_unit1.png" alt=""
                class="img-fluid">
            </div>
        </div>
    </div>
    <button class="btn btn-info btn-lg scroll-top btnfocus" title="Scroll To Top" data-scroll="up" type="button">
        <i class="fa fa-chevron-circle-up"></i>
    </button>

</html>
